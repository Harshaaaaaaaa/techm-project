<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscription</title>
    <link rel="stylesheet" href="../styles/add_subscription.css" />
</head>

<body>
    <div class="background">
        <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png">
        <div class="card">
            <h1>Add subscription</h1>
            <form class="form" id="subscriptionForm">
                <input type="text" id="subscriptionId" placeholder="Subscription ID" required>
                <input type="text" id="type" placeholder="Type" required>
                <input type="text" id="subscriptionDevices" placeholder="Devices" required>
                <div class="buttons">
                    <input class="button" type="button" value="Back" onclick="window.history.back();" />
                    <input id="addButton" class="button" type="button" value="Add" />
                </div>
                <ul id="deviceList"></ul>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="../scripts/add_subscription.js"></script>
</body>

</html>
